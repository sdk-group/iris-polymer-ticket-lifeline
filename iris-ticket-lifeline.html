<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="iris-ticket-lifeline">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .status {
        padding: 0px 40px;
        display: flex;
        justify-content: center;
        border-top: 2px solid #D6DCE0;
        position: relative;
        transition: all 200ms ease-in;
      }
      
      .status h4 {
        font-weight: 600;
      }
      
      .timestamp {
        margin-bottom: 20px;
        padding: 0px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-weight: 100;
      }
      
      .status:before {
        content: '';
        width: 25px;
        height: 25px;
        background-color: white;
        border-radius: 25px;
        border: 1px solid #ddd;
        position: absolute;
        top: -15px;
        left: 42%;
        transition: all 200ms ease-in;
      }
    </style>

    <template is="dom-repeat" items="[[history]]">
      <div class="history-record">
        <div class="timestamp">
          <span class="author">[[item.source.type]] </span>
          <span class="date">11/15/2014 </span>
        </div>
        <div class="status">
          <h4> [[item.event]] </h4>
        </div>
      </div>
    </template>
  </template>
  <script>
    (function() {
      'use strict'
      let icons_registry = {};
      let event_translation = {};
      Polymer({
        is: 'iris-ticket-lifeline',
        properties: {
          ticket: {
            type: Object
          },
          history: {
            type: Array
          }
        },
        updateHistory(h) {
          this.set('history', h);
        }
      });
    })()
  </script>
</dom-module>
